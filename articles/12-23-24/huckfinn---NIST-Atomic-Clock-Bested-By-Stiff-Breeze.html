                    stopped: currentTime.toFixed(2),
                    target: targetTime,
                    diff: diff.toFixed(3),
                    accuracy: accuracy.toFixed(1)

                        <span className="text-xl font-bold text-green-400">{targetTime}Œºs</span>

                    </div>

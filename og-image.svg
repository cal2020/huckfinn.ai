<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Dark background with subtle gradient -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(201,162,39,0.08);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(26,26,26,1);stop-opacity:1" />
    </radialGradient>
    
    <!-- Noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="multiply" in="SourceGraphic"/>
    </filter>
    
    <!-- Gold glow for logo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#c9a227" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="#1a1a1a" opacity="0.04" filter="url(#noise)"/>
  
  <!-- Main Logo -->
  <text x="600" y="280" 
        font-family="UnifrakturMaguntia, serif" 
        font-size="160" 
        fill="#f5f2e8" 
        text-anchor="middle"
        letter-spacing="8"
        filter="url(#glow)">HuckFinn</text>
  
  <!-- Tagline -->
  <text x="600" y="360" 
        font-family="serif" 
        font-size="28" 
        fill="#c9a227" 
        text-anchor="middle"
        font-style="italic"
        letter-spacing="8">AMERICA'S FINEST SATIRICAL NEWSPAPER</text>
  
  <!-- Est. Badge -->
  <text x="600" y="450" 
        font-family="sans-serif" 
        font-size="18" 
        fill="rgba(245,242,232,0.6)" 
        text-anchor="middle"
        letter-spacing="3">EST. 2025</text>
</svg>
